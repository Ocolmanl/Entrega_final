{% extends 'core/base.html' %}

{% block title %}
    Alumno
{% endblock title %}

{% block content %}
<header>
    <h1 class="text-center" style="padding-top: 1.5cm; padding-bottom: 0.5cm; color: #3a7765;">Nuevo Alumno</h1>
</header>
<form method="post" class="p-3">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>

{% endblock content %}

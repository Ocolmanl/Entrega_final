{% extends 'core/base.html' %}

{% block title %}
    Alumno
{% endblock title %}

{% block content %}
    <!--Header -->
    <header>
        <h1 class="text-center" style="padding-top: 1.5cm; padding-bottom: 0.5cm; color: #3a7765;">Módulo de alumnos</h1>
    </header>
    <section style="text-align: center; padding-top: 0.5cm; padding-bottom: 20px; padding-left: 20px; padding-right: 20px;">
        <p style="font-size: x-large;">Menú Principal</p>
    </header>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-lg-6">
                <form action="{% url 'usuario:alumnos_list' %}"
                    method="get"
                    class="input-group">
                    <input type="text"
                        name="busqueda"
                        class="form-control"
                        placeholder="Buscar por apellido...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <a class="btn btn-primary btn-lg my-1" style="width: 90%; margin-bottom: 0.5mm;" href="{% url 'usuario:alumnos_list' %}">Alumnos</a>
            <a class="btn btn-primary btn-lg my-1" style="width: 90%; margin-bottom: 0.5mm;" href="{% url 'usuario:rutina_main' %}">Rutinas</a>
        </div>
    </section>
    
{% endblock content %}
